<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-content">
    <aside class="tracking-nav">
      <header class="tracking-head">
        <figure class="profile-avatar">
          <img src="assets/images/image-jeremy.png" alt="Avatar" width="60">
        </figure>

        <div class="profile-info">
          <span class="title">Report for</span>
          <span class="user-name">Jeremy 
          Robson</span>
        </div>
      </header>
      <nav class="main-nav">
        <a href="#!" class="nav-item">Daily</a>
        <a href="#!" class="nav-item active">Weekly</a>
        <a href="#!" class="nav-item">Monthly</a>
      </nav>
    </aside>
    
    <div class="tracking-grid">
      <article class="tracking-card">
        <h2 class="title">Work</h2>
        <div class="body">
          <span class="time">32hrs</span>
          <span class="description">
            Last Week - 36hrs
          </span>
        </div>
      </article>

      <article class="tracking-card">
        <h2 class="title">Play</h2>
        <div class="body">
          <span class="time">10hrs</span>
          <span class="description">
            Last Week - 8hrs
          </span>
        </div>
      </article>

      <article class="tracking-card">
        <h2 class="title">Study</h2>
        <div class="body">
          <span class="time">4hrs</span>
          <span class="description">
            Last Week - 7hrs
          </span>
        </div>
      </article>

      <article class="tracking-card">
        <h2 class="title">Exercise</h2>
        <div class="body">
          <span class="time">4hrs</span>
          <span class="description">
            Last Week - 5hrs
          </span>
        </div>
      </article>

      <article class="tracking-card">
        <h2 class="title">Social</h2>
        <div class="body">
          <span class="time">5hrs</span>
          <span class="description">
            Last Week - 10hrs
          </span>
        </div>
      </article>

      <article class="tracking-card">
        <h2 class="title">Self care</h2>
        <div class="body">
          <span class="time">2hrs</span>
          <span class="description">
            Last Week - 2hrs
          </span>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
