<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">  
</head>
<body>
  <main class="main-content">
    <aside class="tracking-nav">
      <header class="tracking-head">
        <figure class="profile-avatar">
          <img src="assets/images/image-jeremy.png" alt="Avatar" width="70">
        </figure>

        <div class="profile-info">
          <span class="title">Report for</span>
          <h1 class="user-name">Jeremy 
          Robson</h1>
        </div>
      </header>
      <nav class="main-nav">
        <button data-mode="daily" id="buttonDaily" class="nav-item">Daily</button>
        <button data-mode="weekly" id="buttonWeekly" class="nav-item active">Weekly</button>
        <button data-mode="monthly" id="buttonMonthly" class="nav-item">Monthly</button>
      </nav>
    </aside>
    
    <div class="tracking-grid">
      <article class="tracking-card" id="resumeWork">
        <h2 class="title">Work</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>

      <article class="tracking-card" id="resumePlay">
        <h2 class="title">Play</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>

      <article class="tracking-card" id="resumeStudy">
        <h2 class="title">Study</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>

      <article class="tracking-card" id="resumeExercise">
        <h2 class="title">Exercise</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>

      <article class="tracking-card" id="resumeSocial">
        <h2 class="title">Social</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>

      <article class="tracking-card" id="resumeSelfCare">
        <h2 class="title">Self care</h2>
        <div class="body">
          <span class="time"><span class="quantity">0</span>hrs</span>
          <span class="description"></span>
        </div>
      </article>
    </div>
  </main>

  <div class="credits">
    Challenge by Frontend Mentor.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
